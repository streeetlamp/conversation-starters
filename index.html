<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>✨ Have a conversation why don't you? ✨</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-resource/dist/vue-resource.min.js"></script>
  <link href="main.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <div>
      <p>{{allConvos}}</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        allConvos: [],
      },
      created () {
        this.fetchData();
      },
      methods: {
        fetchData: function() {
          // GET request
          this.$http.get('./conversationStarters.json').then(function (response) {
            
              var ranConvo = function (obj) {
                var keys = Object.keys(obj)
                return obj[keys[ keys.length * Math.random() << 0]];
              };

              this.allConvos = ranConvo(response.body);

          }, function (response) {

              // error callback
          })
        },
      }
    })
  </script>
</body>
</html>
